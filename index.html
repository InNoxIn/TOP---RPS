<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/styles.css">
    <title>Rock Paper Scissors Lizard Spock</title>

    <!-- Header / Nav -->

        <div class="game-name">

            </ul>
        </nav>
    </header>
    <!-- Game buttons -->
     <section>
        <div class="starter">
            <div>

                        <li class="spock"><img src="images/pngegg.png" alt="">Spock</li>

            <div>

                    <li class="lizard"><img src="images/1299577.svg" alt="">Lizard</li>

        </div>
