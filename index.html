<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <!-- Header / Nav -->
    <header>
        <div class="game-name">
            <h1 id="nav-title">Rock Paper Scissors Lizard Spock</h1>
        </div>

        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Game buttons -->
     <section>
        <div class="starter">
            <div>
                <h2>Welcome to Rock Paper Scissors Lizard Spock</h2>
            </div>
            <div>
                <p>Press Start Game to start or go to settings to customise gameplay.</p>
            </div>
            <div>
                <button id="start-game">Start Game</button>
            </div>
        </div>
    </section>

    <section>
        <div class="game-choices">
            <div>
                Game Choices
            </div>
            <div>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </div>
        </div>

    </section>


    <script src="script.js"></script>
</body>
</html>
