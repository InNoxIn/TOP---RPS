<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <!-- Header / Nav -->
    <header>
        <div class="game-name">
            <h1 id="nav-title">Rock Paper Scissors Lizard Spock</h1>
        </div>

        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Game buttons -->
     <section>
        <div class="starter">
            <div>
                <h2>Welcome to Rock Paper Scissors Lizard Spock</h2>
            </div>
            <div>
                <p>Press Start Game to start or go to settings to customise gameplay.</p>
            </div>
            <div>
                <button id="start-game">Start Game</button>
            </div>
        </div>
    </section>

    <section>
        <div class="game-choices">
            <div>
                <p class="player-type">Human Player</p>
                <div>
                    <ul class="options">
                        <li><button class="btn" id="rock"><img src="images/159294.svg" alt="">Rock</button></li>
                        <li><button class="btn" id="paper"><img src="images/34910.svg" alt="">Paper</button></li>
                        <li><button class="btn" id="scissors"><img src="images/1332795.svg" alt="">Scissors</button></li>
                        <li><button class="btn" id="spock"><img src="images/pngegg.png" alt="">Spock</button></li>
                        <li><button class="btn" id="lizard"><img src="images/1299577.svg" alt="">Lizard</button></li>
                    </ul>
                </div>
            </div>
    
            <!-- Score Display -->
            <div class="score">
                <p>Human Score: <span id="human-score">0</span></p>
                <p>Computer Score: <span id="computer-score">0</span></p>
            </div>
    
            <div>
                <p class="player-type">Computer Player</p>
                <ul class="options">
                    <li><button class="btn" id="rock"><img src="images/159294.svg" alt="">Rock</button></li>
                    <li><button class="btn" id="paper"><img src="images/34910.svg" alt="">Paper</button></li>
                    <li><button class="btn" id="scissors"><img src="images/1332795.svg" alt="">Scissors</button></li>
                    <li><button class="btn" id="spock"><img src="images/pngegg.png" alt="">Spock</button></li>
                    <li><button class="btn" id="lizard"><img src="images/1299577.svg" alt="">Lizard</button></li>
                </ul>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
